<script>
// simple gold snow canvas init (same as app.js but ensure canvas exists)
(function(){ const c=document.getElementById('goldSnow'); if(!c) return; const ctx=c.getContext('2d'); function size(){ c.width=innerWidth; c.height=innerHeight } size(); addEventListener('resize', size); const flakes=Array.from({length:160}).map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:1+Math.random()*3,s:0.2+Math.random()*1,o:0.25+Math.random()*0.6})); function draw(){ ctx.clearRect(0,0,c.width,c.height); for(const f of flakes){ ctx.beginPath(); ctx.arc(f.x,f.y,f.r,0,Math.PI*2); ctx.fillStyle='rgba(34,30,0,'+f.o+')'; ctx.fill(); f.y+=f.s; f.x+=Math.sin(f.y*0.01)*0.3; if(f.y>c.height+5){ f.y=-5; f.x=Math.random()*c.width } } requestAnimationFrame(draw); } draw(); })();
</script>
